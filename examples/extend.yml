---
vm_name: extend
include:
  - ssh_key_name.yml
virtualbox_user: ubuntu
virtualbox_private_key_file: (( env|HOME ))/.ssh/(( ssh_key_name ))
virtualbox_ovf_input_file: base/virtualbox/base.ovf
virtualbox_output_directory: extend/virtualbox
virtualbox_ovf_output: (( vm_name ))
aws_vagrant_box_name: base
aws_user: ubuntu
# packer will not build for AWS without specifying a keypair name
aws_keypair_name: dummy
aws_private_key_file: (( env|HOME ))/.ssh/(( ssh_key_name ))
aws_region: eu-west-1
aws_instance_type: t2.micro
provisioners:
  - type: shell
    scripts:
      - scripts/apt-get_upgrade.sh
    execute_command: (( shell_command_sudo ))
vagrant: true
vagrant_output: extend/(( vm_name ))_{{ .Provider }}.box
vagrant_keep_inputs: true
